language: generic
env:
  global:
  - secure: 
script:
  - npm install --ignore-scripts
  - npm run docs:prepare
  - npm run docs:build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: _book
  on:
    branch: master
